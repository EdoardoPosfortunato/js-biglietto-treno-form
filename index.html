<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid my-3">
        <div class="row justify-content-center">

            <div class="col-12 col-lg-6 row justify-content-center">

                <form action="" id="informations">
                    <div class="col-12 row justify-content-center">
                        <div class="col-12">
                            <label class="form-label" for="kilometri">Kilometri da percorrere</label>
                            <input class="form-control" type="number" id="kilometri"
                                placeholder="... inserire i kilometri " />
                        </div>
                        <div class="col-12 pt-3">
                            <label class="form-label" for="age">Kilometri da percorrere</label>
                            <input class="form-control" type="number" id="age" placeholder="... inserire età " />
                        </div>
                        <div class="row col-6">

                            <div class="col-6 col-lg-6 pt-3">
                                <button class="btn btn-primary mt-2" type="submit">
                                    Conferma
                                </button>
                            </div>
                            <div class="col-6 col-lg-6 pt-3">
                                <button class="btn btn-primary mt-2" type="reset">
                                    Resetta
                                </button>
                            </div>
                        </div>

                </form>
            </div>

        </div>
        <div class="col-12 col-lg-6 my-5">
            <div class="card" id="ticket">
                <div class="card-header">Biglietto</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <p class="età"></p>
                            <p class="price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
